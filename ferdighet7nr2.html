<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p>oppgave 7a </p>
  
    <input id="bredde" type="range" min="1" max="1000" step="1" oninput="calculate()" value="1"/>
    <input id="høyde" type="range" min="1" max="1000" step="1" oninput="calculate()" value="1"/>

    <div id="resultat"></div>

    <select id="formal" onchange="visTotalen(this)">
        <option selected value="none">Velg </option>
        <option value="areal">Areal</option>
        <option value="omkrets">Omkrets</option>
    </select>

    <script>
    var resultatDiv = document.getElementById('resultat');
    var breddeInput = document.getElementById('bredde');
    var høydeInput = document.getElementById('høyde');
    
    var bredde;
    var høyde;

    calculate()
    
function calculate() {
     bredde = parseInt(breddeInput.value);
     høyde = parseInt(høydeInput.value);

    resultatDiv.innerHTML = "Bredde verdi: " +bredde +  "<br>" +"Høyde verdi: " + høyde + "<br>";  
}


function visTotalen(velgFormel) {
        var produkt = bredde * høyde;
        var omkrets = (2*bredde + 2*høyde);
        if (velgFormel.value == "areal"){
            resultatDiv.innerHTML = 'Arealet er: ' + ' '+bredde + '*' + '' + høyde + ' = ' + produkt;
        }
        if (velgFormel.value == "omkrets") {
            resultatDiv.innerHTML = 'Omkretsen er: ' + '2x(' + bredde + '+' + høyde + ')' + '=' + omkrets;
        }
       if (velgFormel.value == "none")
       { resultatDiv.innerHTML = 'Vennligest velg en formel å benytte på valgte nummer';}
    

    }





    </script>

</body>
</html>
