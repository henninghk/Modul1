<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .stilig{
                background-color: blue;
                }
            .stilig1{
                background-color: red;
                }
            .stilig2{
                background-color: green;
                }
            .stilig3{
                background-color: yellow;
                }
            .stilig4{
                background-color: pink;
                 }
        </style>
    </head>
    <body>
        <div id="bla">Bla bla bla</div>
        
        <input id="chk" type="checkbox" onchange="toggleStyle()" />
        
        <input id="chk1" type="checkbox" onchange="toggleStyle()" />
        
        <input id="chk2" type="checkbox" onchange="toggleStyle()" />
        
        <input id="chk3" type="checkbox" onchange="toggleStyle()" />
        
        <input id="chk4" type="checkbox" onchange="toggleStyle()" />
        <script>
            function toggleStyle() {
                var isChecked = document.getElementById('chk').checked;
                document.getElementById('bla').classList.toggle('stilig', isChecked);
            
                var isChecked = document.getElementById('chk1').checked;
                document.getElementById('bla').classList.toggle('stilig1', isChecked);
                
                var isChecked = document.getElementById('chk2').checked;
                document.getElementById('bla').classList.toggle('stilig2', isChecked);
                
                var isChecked = document.getElementById('chk3').checked;
                document.getElementById('bla').classList.toggle('stilig3', isChecked);
                
                var isChecked = document.getElementById('chk4').checked;
                document.getElementById('bla').classList.toggle('stilig4', isChecked);
            }
        
        
        
                </script>
    </body>
</html>
